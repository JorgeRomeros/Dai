{% extends 'base/_base.html' %}
{% load staticfiles %}
{% block content %}
<div class="k-portlet">
    <div class="k-portlet__body">
        <div class="k-section">
            <div class="k-section__info">Listado de Marcas: </div>
            <div class="k-section__content">
                <button type="button" class="btn btn-focus btn-elevate btn-icon" data-toggle="modal" data-target="#exampleModal"><i class="la la-plus"></i></button>
                <table class="table table-head-noborder">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Clave</th>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for marca in object_list %}
                        <tr>
                            <td>{{ marca.id }}</td>
                            <td>{{ marca.marca_clave }}</td>
                            <td>{{ marca.marca_nombre }}</td>
                            <td>{{ marca.marca_descripcion }}</td>
                            <td>
                                <a href="{% url 'marcaupdate' marca.id %}" class="btn btn-focus btn-elevate btn-icon"><i class="la la-edit"></i> </a>
                                <a href="{% url 'marcadelete' marca.id %}" class="btn btn-focus btn-icon"><i class="la la-eraser"></i> </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
            
                </table>
            </div>
        </div>
    </div>  
</div>




{% endblock %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Marca</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id=""></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
